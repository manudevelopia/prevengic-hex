language: java
jdk:
  - openjdk13
services:
  - docker
before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
script:
  - docker build -f docker/Dockerfile -t developia/prevengic-api .
  - docker tag developia/prevengic-api registry.heroku.com/prevengic-api/web
  - docker push registry.heroku.com/prevengic-api/web