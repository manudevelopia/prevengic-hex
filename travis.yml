language: java
jdk:
  - openjdk11
services:
  - docker
before_install:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  - echo "$HEROKU_PASSWORD" | docker login -u "$HEROKU_USER" --password-stdin registry.heroku.com

script:
  - docker build -t manudevelopia/prevengic-api ./prevengic-port
  - docker tag manudevelopia/prevengic-api registry.heroku.com/prevengic-api/web

deploy:
  provider: script
  script:
    docker push manudevelopia/prevengic-api;
    docker push registry.heroku.com/prevengic-api/web;
    heroku container:login;
    heroku container:release web -a prevengic-api
  on:
    branch: master